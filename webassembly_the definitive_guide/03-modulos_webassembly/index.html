<body>
    <script>
        var funcaoExterna={
            imports:{ // acredito que seja a estrutura padrão para enviar funções para o webassembly
                func_importada: function(arg){
                    alert("Sua idade: "+arg+" anos.");
                }
            }
        };
        // invoca a função que carrega o módulo webassembly, passando a função criada aqui.
        fetchAndInstantiate('module.wasm',funcaoExterna).then(
            function(instance){
                instance.exports.long_idade(2023,1988);
            }
        );
    </script>
