<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="wa.js"></script>
</head>
<body>
    <h1>Olá mundo!</h1>
    <div>
        Este é um texto webassembly<br>
        Você possui <span id="idade"></span> anos.
    </div>
    <script>
        // invoca a função que carrega o módulo webassembly
        fetchAndInstantiate('module.wasm').then(function(instance){
           var idade = instance.exports.idade(2023,1988);
           var idadeTag = document.getElementById('idade');
           idadeTag.innerText=idade;
        });
    </script>
    
</body>
</html>
